<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/rick_and_morty_search/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/rick_and_morty_search/index.js"></script>
  <title>Rick and Morty Search</title>
</head>
<header>
    <div class="nav">
      <h1>Rick and Morty Search</h1>
    </div>
</header>
<body>
  <div class="select_box">
    <select class="select-first">
    </select>
  </div>
  <div class="show_container">
    <div class="show">
      <div class="show_image">
        <img src="" alt="">
      </div>
      <div class="show_info">
        <h2 class="show_name"></h2>
        <p class="show_status"></p>
        <p class="show_species"></p>
        <p class="title_location">Last known location:</p>
        <p class="show_location"></p>
        <p class="show_origin"></p>
        <p class="title_first_seen">First seen in:</p>
      </div>
    </div>
  </div>
  <div class="select_box_residents">
    <select class="select_first_residents">
    </select>
  </div>
  <div class="select_box_episodes">
    <select class="select_first_episodes">
    </select>
  </div>
</body>
</html>
